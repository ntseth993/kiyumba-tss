<!DOCTYPE html>
<html>
<head>
    <title>Quick Gemini Test</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        .box { padding: 15px; margin: 10px 0; border-radius: 8px; }
        .info { background: #e3f2fd; }
        .success { background: #e8f5e9; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
        button { padding: 12px 24px; background: #1976d2; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #1565c0; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Gemini API Quick Test</h1>
    
    <div class="box info">
        <strong>API Key:</strong> AIzaSyDCYIyXtthjc3-7C29exqCqFP3y8H-SSh4
    </div>
    
    <button onclick="test1()">1Ô∏è‚É£ Try gemini-1.5-flash</button>
    <button onclick="test2()">2Ô∏è‚É£ Try gemini-1.5-pro</button>
    <button onclick="test3()">3Ô∏è‚É£ List All Models</button>
    
    <div id="result"></div>

    <script>
        const API_KEY = 'AIzaSyDCYIyXtthjc3-7C29exqCqFP3y8H-SSh4';
        
        async function test1() {
            await testModel('gemini-1.5-flash');
        }
        
        async function test2() {
            await testModel('gemini-1.5-pro');
        }
        
        async function testModel(modelName) {
            const result = document.getElementById('result');
            result.innerHTML = `<div class="box info">Testing model: <strong>${modelName}</strong>...</div>`;
            
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{ text: 'Say hello in one sentence' }]
                            }]
                        })
                    }
                );
                
                const data = await response.json();
                
                if (response.ok) {
                    const answer = data.candidates[0].content.parts[0].text;
                    result.innerHTML = `
                        <div class="box success">
                            <h3>‚úÖ SUCCESS! Model: ${modelName}</h3>
                            <p><strong>AI Response:</strong> ${answer}</p>
                        </div>
                        <div class="box info">
                            <strong>‚ú® Use this model in your app!</strong>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="box error">
                            <h3>‚ùå Model ${modelName} failed</h3>
                            <p>${data.error?.message || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="box error">
                        <h3>‚ùå Error testing ${modelName}</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function test3() {
            const result = document.getElementById('result');
            result.innerHTML = '<div class="box info">Fetching available models...</div>';
            
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`
                );
                
                const data = await response.json();
                
                let html = '<div class="box success"><h3>üìã Available Models:</h3>';
                
                data.models.forEach(model => {
                    if (model.supportedGenerationMethods?.includes('generateContent')) {
                        html += `<div style="margin: 10px 0; padding: 10px; background: white; border-radius: 5px;">
                            <strong>${model.name}</strong><br>
                            <small>Display: ${model.displayName}</small>
                        </div>`;
                    }
                });
                
                html += '</div>';
                result.innerHTML = html;
                
            } catch (error) {
                result.innerHTML = `
                    <div class="box error">
                        <h3>‚ùå Error listing models</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
